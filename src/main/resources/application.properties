server.port=8000

# \u56FD\u9645\u5316\u8D44\u6E90\u6587\u4EF6\u914D\u7F6E\uFF0C\u4F1A\u83B7\u53D6\u7C7B\u8DEF\u5F84\u4E0B\u7684 login.properties \u4EE5\u53CA login_XXX.properties \u4F5C\u4E3A\u56FD\u9645\u5316\u8D44\u6E90\u6587\u4EF6\u3002\u5F53\u6307\u5B9A\u591A\u4E2A\u8D44\u6E90\u6587\u4EF6\u65F6\uFF0C\u7528\u9017\u53F7\u5206\u9694
spring.messages.basename=i18n.login

#\u6FC0\u6D3B\u6307\u5B9A\u7684profile
spring.profiles.active=dev


#\u65E5\u5FD7\u7EA7\u522B
logging.level.com.zhengpc.myspringboot=info
#\u4F7F\u7528\u76F8\u5BF9\u8DEF\u5F84\u7684\u65B9\u5F0F\u8BBE\u7F6E\u65E5\u5FD7\u8F93\u51FA\u7684\u4F4D\u7F6E\uFF08\u9879\u76EE\u6839\u76EE\u5F55\u76EE\u5F55\myLog\spring.log\uFF09
logging.file.path=myLog
#\u63A7\u5236\u53F0\u65E5\u5FD7\u8F93\u51FA\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd hh:mm:ss} [%thread] %-5level %logger{50} - %msg%n
#\u65E5\u5FD7\u6587\u4EF6\u8F93\u51FA\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} === - %msg%n

#\u662F\u5426\u5F00\u542F\u7F13\u5B58\uFF0C\u5F00\u53D1\u65F6\u53EF\u8BBE\u7F6E\u4E3Afalse\uFF0C\u9ED8\u8BA4\u4E3Atrue
spring.thymeleaf.cache=false
#\u662F\u5426\u68C0\u67E5\u6A21\u677F\u662F\u5426\u5B58\u5728\uFF0C\u9ED8\u8BA4\u4E3Atrue
spring.thymeleaf.check-template=true
#\u662F\u5426\u68C0\u67E5\u6A21\u677F\u4F4D\u7F6E\u662F\u5426\u5B58\u5728\uFF0C\u9ED8\u8BA4\u4E3Atrue
spring.thymeleaf.check-template-location=true
#\u6A21\u677F\u6587\u4EF6\u7F16\u7801
spring.thymeleaf.encoding=UTF-8
#\u6A21\u677F\u6587\u4EF6\u4F4D\u7F6E
spring.thymeleaf.prefix=classpath:/templates/
#Content-Type\u914D\u7F6E
spring.thymeleaf.servlet.content-type=text/html
#\u6A21\u677F\u6587\u4EF6\u540E\u7F00
spring.thymeleaf.suffix=.html


###################################### MyBatis \u914D\u7F6E######################################
# \u6307\u5B9A mapper.xml \u7684\u4F4D\u7F6E
spring.mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#\u626B\u63CF\u5B9E\u4F53\u7C7B\u7684\u4F4D\u7F6E,\u5728\u6B64\u5904\u6307\u660E\u626B\u63CF\u5B9E\u4F53\u7C7B\u7684\u5305\uFF0C\u5728 mapper.xml \u4E2D\u5C31\u53EF\u4EE5\u4E0D\u5199\u5B9E\u4F53\u7C7B\u7684\u5168\u8DEF\u5F84\u540D
spring.mybatis.type-aliases-package=com.zhengpc.myspringboot.bean
#\u9ED8\u8BA4\u5F00\u542F\u9A7C\u5CF0\u547D\u540D\u6CD5\uFF0C\u53EF\u4EE5\u4E0D\u7528\u8BBE\u7F6E\u8BE5\u5C5E\u6027
spring.mybatis.configuration.map-underscore-to-camel-case=true
